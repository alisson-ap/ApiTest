<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" , rel="stylesheet">
    <title>ExoFive</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container">
            <a class="navbar-brand text-light" href="#">ExoFive</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="Index.html">Funções</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="funcionario.html">Funcionário</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-md-center m-md-2">
            <div class="col-12">
                <div class="text-center fs-1">Funcionário</div>
            </div>
        </div>
        <div class="row g-2 justify-content-md-center">
            <div class="col-4">
                <div class="form-floating">
                    <input type="text" class="form-control" id="name" placeholder="name@example.com">
                    <label for="name">Nome</label>
                </div>
            </div>
            <div class="col-4">
                <div class="form-floating">
                    <input type="number" class="form-control" id="idade" placeholder="Idade">
                    <label for="idade">Idade</label>
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center mt-md-3">
            <div class="col-8">
                <div class="form-floating">
                    <select class="form-select" id="funcao" aria-label="Floating label select example">
                        <option selected>Escolha a função</option>
                    </select>
                    <label for="funcao">Função</label>
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center mt-md-3">
            <div class="d-grid gap-2 col-6 mx-auto">
                <button type="submit" class="btn btn-primary" id="submitF">Cadastrar</button>
            </div>
        </div>
        <div class="row justify-content-md-center m-md-5">
            <div class="col-8">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Idade</th>
                            <th scope="col">Função</th>
                            <th scope="col">Deletar</th>
                        </tr>
                    </thead>
                    <tbody id="dataFunc">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="jsP/funcionario.js"></script>
</body>

</html>
